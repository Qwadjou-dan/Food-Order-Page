<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOOD PAGE</title>
  <link rel="stylesheet" href="styles/homepage-header.css">
  <link rel="stylesheet" href="styles/homepage-foodlist.css">
</head>

<body>

  <!-- HEADER BAR -->

  <div class="header-layout">

    <div class="wel-note">
      <p>WELCOME to THE KITCHEN!....<span>what will you have today?</span></p>
    </div>

    <div class="search-area">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
      </svg>
      
      <input class="search-bar" placeholder="Search here...">
    </div>

    
    <div class="login-area">
      <div class="cart-icon">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <div class="order-number js-order-quantity"></div>
      </div>
        <p class="name">Daniel Owusu</p>
        <img src="images/imgs/profile-pic.jpg">
        
    </div>
    
    

  </div>

  <!-- BANNER SECTION FOR QUOTE -->

  <div class="banner">
    <p>Food Quote for the Day</p>
  </div>

  <!-- MAIN BODY - Food packages -->

  <div class="foodlist-container">
    <div class="dashboard">
    </div>

    <div class="food-list js-foodlist">
    </div>

    <div class="advertisement">
    </div>
  </div>

  <div></div>
  
  <script type="module" src="scripts/homepage.js"></script>
</body>

</html>
